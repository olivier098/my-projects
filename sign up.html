  <link rel="stylesheet" href="styles/style.css">
 
</head>
<body>
  <header>
    <div class="logo"><img src="images/LOGO4.png" alt="" width="50px"></div>
    <div class="navbar">
      <ul>
        <li><a href="index.html" class="navLink " >Home</a></li>
        <li><a href="buy.html" class="navLink">Shop</a></li>
        <li><a href="about us.html" class="navLink">AboutUs</a></li>
        <li><a href="contact.html" class="navLink">Contact</a></li>
        <li><a href="sign up.html" class="navLink actives">SignUp</a></li>
      </ul>
    </div>
<a href="cart.html" id="cart"><img src="images/logo 1.png" alt="" width="20px" ></a>

  </header>
  <div class="cont">
  <div class="container" role="main" aria-label="Authentication forms">
    <div class="tabs" role="tablist">
      <div class="tab active" id="login-tab" role="tab" tabindex="0" aria-controls="login-form" aria-selected="true">Login</div>
      <div class="tab" id="signup-tab" role="tab" tabindex="-1" aria-controls="signup-form" aria-selected="false">Sign Up</div>
    </div>

    <form id="login-form" class="active" role="tabpanel" aria-labelledby="login-tab" novalidate>
      <label for="login-email">Email Address</label>
      <input type="email" id="login-email" name="login-email" placeholder="your.email@example.com" required />
      <div class="error-message" id="login-email-error"></div>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required />
      <div class="error-message" id="login-password-error"></div>

      <button type="submit">Login</button>
      <div class="toggle-link" id="to-signup-link" tabindex="0">Don't have an account? Sign Up</div>
    </form>

    <form id="signup-form" role="tabpanel" aria-labelledby="signup-tab" novalidate>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="signup-name" placeholder="Your full name" required />
      <div class="error-message" id="signup-name-error"></div>

      <label for="signup-email">Email Address</label>
      <input type="email" id="signup-email" name="signup-email" placeholder="your.email@example.com" required />
      <div class="error-message" id="signup-email-error"></div>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required />
      <div class="error-message" id="signup-password-error"></div>

      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required />
      <div class="error-message" id="signup-confirm-password-error"></div>

      <button type="submit">Sign Up</button>
      <div class="toggle-link" id="to-login-link" tabindex="0">Already have an account? Login</div>
    </form>
  </div>
</div>

  <footer>
    <div class="footer-container">

      <div class="footer-logo">
        <img src="images/LOGO4.png" alt="YourLogo" width="50px" />
      </div>

    

      <div class="footer-menu">
        <h3>Quick Links</h3>

      </div>

      <div class="footer-social">
        <h3>Follow Us</h3>
        <br>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">YouTube</a></li>
        </ul>
      </div>
      <div class="footer-newsletter">
        <h3>Subscribe to Our Newsletter</h3>
        <form>
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>

      
    </div>
    <script src="scripts/script1.js"></script>
 

</body>
</html>
